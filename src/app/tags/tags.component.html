<ul>
  @for(tag of tags; track $index) {
    <li (dblclick)="updateEditedTag(tag)">
      <app-tag [id]="tag.id" [name]="tag.name" [color]="tag.color"/>
      <button (click)="deleteTag(tag)">X</button>
    </li>
  } @empty {
    <li>Aucun tag !</li>
  }
</ul>

<a href= "#" (click)="dialogAddTag($event)">Add a New Tag</a>

@if(editing) {
<form (ngSubmit)="handleEditConfirmEvent()">
    <input type="text" [(ngModel)]="editing.name" name="editing.name"/>
    <div class="color-container">
      <div class="color-bubble" [style.backgroundColor]="editing.color" (click)="colorInput.click()"></div>
      <input type="color" #colorInput [(ngModel)]="editing.color" name="editing.color" class="hidden-color-input"/>
    </div>
    <button type="button" (click)="handleEditCancelEvent()">ANNULER</button>
    <button type="submit">VALIDER</button>
</form>
}
