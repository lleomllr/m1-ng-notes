<div class="notes-container" *ngIf="loaded">
    <h2 class="title">My Notes</h2>
    <button class="add-button" (click)="dialogAddNote($event)">Add a Note</button>
  
    <div class="note-list">
      <div class="note-card" *ngFor="let note of notes">
        <div class="note-header">
          <h3>{{ note.title }}</h3>
          <span 
            class="tag-label"
            *ngFor="let tag of note.tags"
            [style.backgroundColor]="tag.color"
          >
          {{ tag.name }}
          </span>
        </div>
        <p class="note-content">{{ note.content }}</p>
        <button class="delete-button" (click)="deleteNote(note)">Delete</button>
      </div>
    </div>
  </div>
